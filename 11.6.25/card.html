<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="first">
      <div class="money">$120/hr</div>
      <div class="icons">||</div>
      <div class="name">Senior UI</div>
      <div class="name">Developer</div>
      <div class="arrow">&gt;</div>
      <div class="dots">
        ...
      </div>
    </div>
    <div class="last">
      <div class="logo"></div>
      <div class="title">Senior UI<br>Developer</div>
      <button class="view-button">view</button>
    </div>
  </div>
</body>
</html>
